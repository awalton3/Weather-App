<div class="panel panel-default">
    <div class="panel-heading" style="background-color: lightblue">
        <h1 class="panel-title" style="font-size: 1.1em; color: black;"> {{ convertToDate({dt: weatherDay.dt}) | date: dateFormat }}</h1>
    </div>
    <div class="panel-body">
        <b>Daytime temperature:</b> {{ convertToStandard({ daytimeTemp: weatherDay.main.temp }) }} degrees Fahrenheit
    </div>
</div>
